{% if has_other_pages %}
    <ul class="pagination">
        {% if previous %}
            <li>
                <span onclick="getResultsPage(event)" url="{% url 'core_explore_common_data_source_results' query_id data_source_index previous %}">&laquo;</span>
            </li>
        {% else %}
            <li class="disabled"><span>&laquo;</span></li>
        {% endif %}
        {% for i in page_range %}
            {% if page == i %}
                <li class="active">
                    <span>{{ i }} <span class="sr-only">(current)</span></span>
                </li>
            {% else %}
                <li>
                    <span onclick="getResultsPage(event)" url="{% url 'core_explore_common_data_source_results' query_id data_source_index i %}">{{ i }}</span>
                </li>
            {% endif %}
        {% endfor %}
        {% if next %}
            <li>
                <span onclick="getResultsPage(event)" url="{% url 'core_explore_common_data_source_results' query_id data_source_index next %}">&raquo;</span>
            </li>
        {% else %}
            <li class="disabled"><span>&raquo;</span></li>
        {% endif %}
    </ul>
{% endif %}
