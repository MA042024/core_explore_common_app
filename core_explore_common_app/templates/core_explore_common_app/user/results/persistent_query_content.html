{% extends 'core_main_app/_render/admin/theme/tools/box.html' %}
{% block box_title %}
<div>
    <h1>Query {% if data.query.name %}: {{ data.query.name }} {% endif %}</h1>
</div>
{% endblock %}

{% block box_body %}
<div >
    <button  type="button" class="btn btn-secondary  float-right back-to-previous">
        <i class="fas fa-arrow-left"></i> Back to previous
    </button>
    <div>
        {% if data.query.content != "{}"%}
        {{data.query.content}}
        {% else %}
            No content
        {% endif %}
    </div>

</div>
{% endblock %}
